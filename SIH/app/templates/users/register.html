<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | SIH </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Style  -->
  <style>
    .registerSection {
      background-image: url("https://source.unsplash.com/random?land");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body class="container-fluid">

  <!-- Header section same as the other pages  -->
  <header class="row">
    <nav class="col-12 p-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'homepage' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
      </ol>
    </nav>
  </header>
  <!-- End Header section -->

  <!-- Register section  -->
  <section class="row registerSection p-5 shadow">
    <div class="col-12 col-md-4 offset-md-4 col-sm-6 offset-md-3">
      <div class="row">
        <div class="col-12 d-flex m-0 p-0">
          <p class="text-center h4 bg-primary text-white p-2 m-0 px-5">Register</p>
        </div>
      </div>
      <form class="row p-5 border" style="background-color: #EFF4FF;">
        <div class="col-12 mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="col-12 mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="col-12 mb-3">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Re-Enter password">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Register</button>
        </div>
        <div class="col-12">
          <p class="text-center">Already have an account? <a href="{% url 'signIn' %}" class="text-decoration-none">SignIn</a>
          </p>
        </div>
      </form>
    </div>
  </section>
  <!-- End register section -->

  <!-- Footer  -->
  <Footer>

  </Footer>
  <!-- End Footer  -->



  <!-- Include Javascript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
