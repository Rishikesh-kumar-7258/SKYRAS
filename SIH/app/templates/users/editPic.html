{% load static %}
{% include 'base.html' %}

{% block title %}<title>Edit Profile Picture | SIH</title>{% endblock title %}

{% block body %}
<form class="col-12 col-md-8 offset-md-2 p-md-5 p-1  border shadow" action="{% url 'editProfilePic' user.profile.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="btn btn-success">submit</button>
</form>
{% endblock body %}
