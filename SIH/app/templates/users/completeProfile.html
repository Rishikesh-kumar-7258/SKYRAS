{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete Profile | SIH </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Style  -->
  <style>
    .completeProfileSection {
      background-image: url("https://source.unsplash.com/random?land");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: gray;
      cursor: pointer;
    }

    .stick {
      position: absolute;
      transform: translateY(-50%);
      top: 50%;
      left: 2.5%;
      width: 95%;
      height: 20px;
      background-color: gray;
      z-index: -2;
    }

    .inside {
      z-index: -1;
      background-color: green;
      width: 0;
    }

    .completed-circle {
      background-color: green;
      position: relative;
    }

    .completed-circle::after {
      content: "\2713";
      position: absolute;
      font-weight: 900;
      font-size: 40px;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: green;
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: darkgoldenrod;
    }
  </style>
</head>

<body class="container-fluid">

  <!-- Header section same as the other pages  -->
  <header class="row">
    <nav class="col-12 p-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'homepage' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Complete Profile</li>
      </ol>
    </nav>
  </header>
  <!-- End Header section -->

  <!-- Which form you are at  -->
  <div class="row position-relative mx-5 my-2">
    <div class="stick"></div>
    <div class="inside stick"></div>
    <div class="col-12 d-flex align-items-center justify-content-between p-0">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <!-- Which form you are at  End -->

  <!-- Register section  -->
  <section class="row completeProfileSection p-5 shadow">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="row">
        <div class="col-12 d-flex m-0 p-0">
          <p class="text-center h4 bg-primary text-white p-2 m-0 px-5">Complete Profile</p>
        </div>
      </div>
      <form class="row p-5 border" id="personal-details" style="background-color: #EFF4FF;">
        <div class="col-12">
          <p class="display-6 fw-bolder">Personal Details</p>
        </div>
        <div class="col-md-6 mb-3">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter First name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="mname">Middle Name</label>
          <input type="text" class="form-control" id="mname" placeholder="Enter middle name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter Last name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" class="form-control">
            <option value="">--select--</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="category">Category</label>
          <select name="category" id="category" class="form-control">
            <option value="">--select--</option>
            <option value="gen">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="adhaar">Adhaar Number</label>
          <input type="number" class="form-control" id="adhaar" placeholder="Enter adhaar number">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Next</button>
        </div>
      </form>
      <form class="row p-5 border d-none" id="contact-details" style="background-color : #EFF4FF;">
        <div class="col-12">
          <p class="display-6 fw-bolder">Personal Details</p>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone">Phone Number</label>
          <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter phone number">
        </div>
        <div class="col-md-6 mb-3">
          <label for="alt-phone">Alternate Phone Number</label>
          <input type="number" class="form-control" name="alt-phone" id="alt-phone"
            placeholder="Enter alternate phone number">
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Next</button>
        </div>
      </form>
      <form class="row p-5 border d-none" id="address-details" style="background-color : #EFF4FF;">
        <div class="col-12">
          <p class="display-6 fw-bolder">Address Details</p>
        </div>
        <div class="col-md-6 mb-3">
          <label for="state">State</label>
          <input type="text" name="state" id="state" class="form-control" placeholder="Enter state">
        </div>
        <div class="col-md-6 mb-3">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control" placeholder="Enter City">
        </div>
        <div class="col-md-6 mb-3">
          <label for="district">District</label>
          <input type="text" name="district" id="district" class="form-control" placeholder="Enter District">
        </div>
        <div class="col-md-6 mb-3">
          <label for="pin">Pin Code</label>
          <input type="number" name="pin" id="pin" class="form-control" placeholder="Enter Pin code">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <!-- End register section -->

  <!-- Footer  -->
  <Footer>

  </Footer>
  <!-- End Footer  -->



  <!-- Include Javascript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="{% static '/js/completeProfile.js' %}"></script>


</body>

</html>
