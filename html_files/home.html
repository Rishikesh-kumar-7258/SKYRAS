<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home page</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-around border p-3 fw-bold">
            <div class="col-8">LOGO</div>
            <div class="col-auto">Profile</div>
        </div>
        <div class="row p-3 border-bottom align-items-center">
            <div class="col-6">
                <button class="btn btn-primary">Home</button>
                <button class="btn btn-primary">Upload a Scheme</button>
            </div>
            <div class="col-6">
                <div class="row justify-content-end align-items-center">
                    <div class="col-6">
                        <div class="input-group mb-3 pt-3">
                            <input type="text" class="form-control" placeholder="search"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="button" id="button-addon2">search</button>
                        </div>
                    </div>
                    <div class="col-auto justify-content-end">
                        <button class="btn btn-primary">Log Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-12 col-md-8">

                    <table class="table border table-info table-striped">
                        <thead>
                            <tr>
                                <th scope="col">SN.</th>
                                <th scope="col">Name of Sceme</th>
                                <th scope="col">Launch Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="col">1.</th>
                                <th scope="col">First</th>
                                <th scope="col">1-2-3</th>
                            </tr>
                            <tr>
                                <th scope="col">2.</th>
                                <th scope="col">Second</th>
                                <th scope="col">2-3-4</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="py-3 my-4 border fixed-bottom">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2021 Company, Inc</p>
        </footer>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
