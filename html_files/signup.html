<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {

            padding: 0px;
            margin: 0px;
            background-image: url(images/kisan.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .table {
            background-color: rgb(236, 236, 236);
            border: 5px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <form class="col-12 col-md-6 p-3 offset-md-3">
                <div class="table">
                    <div border-radius-5>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <h1>SIGN UP</h1>
                                    <!-- <p>All the <span class="text-danger">*</span> marked fields are must</p> -->
                                </div>
                            </div>

                            <div class="col-12 col-md-8">
                                <label for="Name">Name <span class="text-danger">*</span></label>
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <input type="text" class="form-control" placeholder="First name" required>

                                    </div>
                                    <div class="col-12 col-md-4">
                                        <input type="text" class="form-control" placeholder="Middle name">
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <input type="text" class="form-control" placeholder="Last name">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12 col-md-4">
                                        <label for="Phone No.">Phone No. <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Phone No." required>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <label for="Adhaar No.">Adhaar No. <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Adhaar NO." required>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <label for="Email-ID">Email-ID</label>
                                        <input type="text" class="form-control" placeholder="Email-ID">
                                    </div>
                                </div>
                                <div>
                                    <label for="Date Of Birth">Date Of Birth <span class="text-danger">*</span></label>
                                    <input type="date" name="Date Of Birth" required>

                                </div>



                                <label for="Gender">Gender <span class="text-danger">*</span></label>
                                <div class="row mb-3">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <input class="form-group-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="Male">
                                            <label class="form-group-label" for="exampleRadios1">
                                                Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <input class="form-group-input" type="radio" name="exampleRadios"
                                                id="exampleRadios2" value="Female">
                                            <label class="form-group-label" for="exampleRadios2">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <input class="form-group-input" type="radio" name="exampleRadios"
                                                id="exampleRadios3" value="Other">
                                            <label class="form-group-label" for="exampleRadios3">
                                                Other
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <label for="Address">Address <span class="text-danger">*</span></label>
                            <div class="row mb-3">
                                <div class="col-12 col-md-4">
                                    <input type="text" class="form-control" placeholder="House No." required>
                                </div>
                                <div class="col-12 col-md-4">
                                    <input type="text" class="form-control" placeholder="Vilage/city" required>
                                </div>
                                <div class="col-12 col-md-4">
                                    <input type="text" class="form-control" placeholder="District" required>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-12 col-md-4">
                                    <label for="Occupation">Occupation <span class="text-danger">*</span></label>
                                    <select class="form-control">
                                        <option value="Select">Select</option>
                                        <option value="Farmer">Farmer</option>
                                        <option value="Self employed/Own business">Self employed/Own business</option>
                                        <option value="Labour">Labour</option>
                                        <option value="Student">Student</option>
                                        <option value="Others">Others</option>

                                    </select>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label for="Income">Income <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Income" required>
                                </div>

                                <div class="col-12 col-md-4">
                                    <label for="Category">Category <span class="text-danger">*</span></label>
                                    <select class="form-control">
                                        <option value="Choose">Choose</option>
                                        <option value="GEN">GEN</option>
                                        <option value="OBC">OBC</option>
                                        <option value="SC">SC</option>
                                        <option value="ST">ST</option>
                                        <option value="GEN-EWS">GEN-EWS</option>
                                    </select>

                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-12 col-md-4">
                                    <label for="State/Union Territory">State/Territory <span
                                            class="text-danger">*</span></label>
                                    <select class="form-control">
                                        <option value="Select">Select</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujurat">Gujurat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himanchal Pradesh">Himanchal Pradesh</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="West Bengal">West Bengal</option>
                                        <option value="Andaman Nicobar">Andaman Nicobar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli
                                            and Daman
                                            and Diu
                                        </option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Ladakh">Ladakh</option>
                                        <option value="Lakshadeep">Lakshadeep</option>
                                        <option value="Puducherry">Puducherry</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label for="Pincode">Pincode <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Pincode" required>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="form-group p-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I agree all terms and conditions <span class="text-danger">*</span>
                            </label>
                        </div>
                        <div class="container">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
